<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="week2.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W2:Team Activity</title>
</head>
<body>
    <form onsubmit="return false">
        <label for="value1">Input Value 1:</label>
        <input type="text" id="value1" name="value1"> <br>
        <label for="value2">Input Value 2:</label>
        <input type="text" id="value2" name="value2"><br>
        <button onclick="calculator()">Submit</button>
        <button onclick="addition()">+</button>
        <input type="reset">
    </form>
    <div id="answer">    </div>
    <script>
        let ans = 0;
        function get_x (){
            
            let x = parseFloat(document.getElementById('value2').value);          
            return x;

        }
        function get_n (){
            let n = parseFloat(document.getElementById('value1').value);
            return n;
        }
        function calculator(){
            ans=0;
            let n = get_n();

            for(let i=1;i<=n; i++){
                ans += i;
            }
            document.getElementById('answer').innerHTML = ans;
        }

        function addition(){
            let n = get_n();
            let x = get_x();
            ans=0;
            ans = n + x;
            document.getElementById('answer').innerHTML = ans;
            
        }
    </script>
    
</body>
</html>
